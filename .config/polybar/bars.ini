[module/volume]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_14.2.analog-stereo
format-volume = <label-volume> <bar-volume>
format-muted = <label-muted>
label-volume = "%{T2}%{T-} "
label-volume-foreground = ${color.fg}
format-muted-prefix = "%{T2}%{T-} "
label-muted = " Sessiz"
label-muted-foreground = ${color.red}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
bar-volume-width = 10
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-foreground = ${color.ac}
bar-volume-indicator-font = 1
bar-volume-fill = 
bar-volume-foreground-0 = ${color.green}
bar-volume-foreground-1 = ${color.green}
bar-volume-foreground-2 = ${color.amber}
bar-volume-foreground-3 = ${color.red}
bar-volume-fill-font = 1
bar-volume-empty = 
bar-volume-empty-foreground = ${color.bg-alt}
bar-volume-empty-font = 1
ramp-headphones-0 = 
ramp-headphones-1 = 
click-right = pactl set-default-sink alsa_output.pci-0000_00_14.2.analog-stereo
click-middle = pactl set-default-sink alsa_output.pci-0000_01_05.1.hdmi-stereo

[module/mpd_bar]
type = internal/mpd
interval = 1
host = 127.0.0.1
port = 6600
format-online = <label-song> <bar-progress> <label-time> <icon-prev> <toggle> <icon-stop> <icon-next> <icon-repeat>
format-online-prefix = "%{T2} %{T-}"
format-online-prefix-foreground = ${color.green}
label-song = "%artist% - %title%"
label-song-maxlen = 60
label-song-ellipsis = true
label-offline = "mpd is offline"
icon-play-foreground = ${color.cyan}
icon-play = 
icon-pause-foreground = ${color.cyan}
icon-pause = 
icon-stop-foreground = ${color.cyan}
icon-stop = 
icon-prev-foreground = ${color.cyan}
icon-prev = 
icon-next-foreground = ${color.cyan}
icon-next = 
icon-seekb = ⏪
icon-seekf = ⏩
icon-random = 🔀
icon-repeat = 
icon-repeatone = 🔂
icon-single = 
icon-consume = ✀
toggle-on-foreground = ${color.cyan}
toggle-off-foreground = #006680
bar-progress-width = 10
bar-progress-gradient = true
bar-progress-indicator = 
bar-progress-indicator-foreground = ${color.ac}
bar-progress-indicator-font = 2
bar-progress-fill = 
bar-progress-foreground-0 = ${color.green}
bar-progress-foreground-1 = ${color.green}
bar-progress-foreground-2 = ${color.green}
bar-progress-foreground-3 = ${color.amber}
bar-progress-foreground-4 = ${color.amber}
bar-progress-foreground-5 = ${color.amber}
bar-progress-foreground-6 = ${color.red}
bar-progress-foreground-7 = ${color.red}
bar-progress-foreground-8 = ${color.red}
bar-progress-fill-font = 2
bar-progress-empty = 
bar-progress-empty-foreground = ${color.bg-alt}
bar-progress-empty-font = 2
